<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de API</title>
    <script>
        async function enviarDatos() {
            const data = {
                brand: "Toyota",
                color: "Rojo",
                chasisModel: "Toyota",
                numEjes: 2,
                transmission: "Manual",
                motorModel: "MotorY",
                potenciaMaxima: 100,
                tecnologia: "TecnologiaZ",
                cojineriaModel: "Toyota",
                materialCojineria: "MaterialD"
            };

            const response = await fetch('http://localhost:8080/api/vehicles', { // 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const result = await response.json();
                console.log(result);
            } else {
                console.error('Error en la solicitud:', response.statusText);
            }
        }
    </script>
</head>
<body>
<h1>Prueba de API</h1>
<button onclick="enviarDatos()">Enviar Datos</button>
</body>
</html>
